<div class="app-wrapper" [class.visible]="this.store.desktopMode() === 0">
  <alert-shutdown #shutdownAlert [class.visible]="isAlertVisible()"></alert-shutdown>
  <desktop-environment>
    <router-outlet></router-outlet>
  </desktop-environment>
  <start-menu [class.visible]="store.focus() === 'start-menu'"/>
  <taskbar-base />
</div>

<shutdown-screen [class.visible]="this.store.desktopMode() === 1" />
