<!--
  ! This component is for any anchor tags that open an external site in a new tab.
  ? See ie-route for a route changing anchor tag component.
-->
<a [href]="this.href" target="_blank" (mouseover)="this.hover()" (mouseleave)="this.unhover()">
  <!-- TODO add touch event similar to adding color to start-items -->
  <ng-content></ng-content>
</a>
