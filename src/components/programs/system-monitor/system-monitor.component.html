<div class="system-monitor-wrapper">
  <window-frame window-title="System Monitor" focus-name="system-monitor" window-icon="assets/icons/system-monitor.webp" [percent-height]="50" [percent-width]="50">
    <div class="frame-contents">
      <!-- TODO rework the appearance of system-monitor -->
      <figure class="variables">
        <figcaption>Variables</figcaption>
        <ul>
          <li>
            <em>focus:</em>
            {{ store.focus() }}
          </li>
          <li>
            <em>viewportWidth:</em>
            {{ systemService.viewportWidth() }}
          </li>
          <li>
            <em>viewportHeight:</em>
            {{ systemService.viewportHeight() }}
          </li>
        </ul>
      </figure>

      <hr />

      <figure>
        <figcaption>Browser Information</figcaption>
        <ul>
          <li>
            <em>Browser:</em>
            {{ systemService.getBrowser() }}
          </li>
          <li>
            <em>Operating System:</em>
            {{ systemService.getOS() }}
          </li>
          <li>
            <em>Web Address:</em>
            {{ systemService.webAddress }}
          </li>
          <li>
            <em>User Agent:</em>
            {{ systemService.userAgent }}
          </li>
        </ul>
      </figure>

      <hr />
      <figure>
        <figcaption>Local Storage Values</figcaption>
        <ul>
          @for (item of settings.localStorageValues; track $index) {
            <li>
              <em>{{ item }}</em>
              = {{ getLocalStorageVal(item) }}
            </li>
          }
        </ul>
      </figure>
      <figure class="program-states">
        <div class="open-programs">
          <figcaption>Open Programs</figcaption>
          <ul>
            @for (program of windowService.openPrograms(); track program) {
              <li class="open-program">
                <em>{{ program.programName }}</em>
                <ul>
                  <li>Focus Name: {{ program.focusName }}</li>
                  <li>Icon Path: {{ program.iconPath }}</li>
                </ul>
              </li>
            }
          </ul>
        </div>

        <hr />

        <div class="minimized-programs">
          <figcaption>Minimized Programs</figcaption>
          @for (program of windowService.minimizedPrograms(); track program) {
            <ul>
              <li>{{ program }}</li>
            </ul>
          }
        </div>
      </figure>
    </div>
  </window-frame>
</div>
