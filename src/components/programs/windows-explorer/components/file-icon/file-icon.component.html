<div class="file-icon-wrapper" [class.active]="isElementFocused()" (click)="singleClickHandler($event)" (dblclick)="dblClickHandler($event, 'file')">
  <img [src]="src" alt="{{ fileName }} icon" />
  <p>{{ fileName }}.{{ fileType }}</p>
</div>

<!-- Rename for general icon purposes. Folders, files, and programs will all use the same thing, and will be set dynamically -->
