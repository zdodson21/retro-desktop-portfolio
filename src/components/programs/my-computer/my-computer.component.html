<div class="my-computer-wrapper">
  <window-frame window-title="My Computer" focus-name="my-computer" window-icon="assets/icons/my-computer.svg" [prevent-resizing]="true" [hide-buttons]="true">
    <div class="frame-contents">
      <div class="padding">
        <div class="content">
          <div class="left">
            <div class="img-wrapper">
              <img src="assets/monitor-image.webp" alt="monitor with windows 95 logo">
            </div>
          </div>
          <div class="right">
            <figure>
              <figcaption>System:</figcaption>
              <ul>
                <li>Zach's Personal Website</li>
                <li>Address: {{ systemService.webAddress }}</li>
                <li>Version {{ systemService.versionNum }}</li>
              </ul>
            </figure>
            <figure>
              <figcaption>Registered to:</figcaption>
              <ul>
                <li>Zachary Dodson</li>
                <li>
                  <!-- Must be done with JS to bypass Firefox not opening in new tab bug-->
                  <a href="javascript:globalThis.open('mailto:zach@zachdodson.me?subject=Reaching%20out%20from%20your%20website!', '_blank')">zach@zachdodson.me</a>
                </li>
                <li>
                  <a href="https://www.linkedin.com/in/zach-dodson-psu/" target="_blank">LinkedIn Profile</a>
                </li>
                <li>
                  <a href="https://github.com/zdodson21/retro-desktop-portfolio" target="_blank">Project Repository</a>
                </li>
              </ul>
            </figure>
            <figure>
              <figcaption>Computer:</figcaption>
              <ul>
                <li>Browser: {{ systemService.getBrowser() }}</li>
                <li>Operating System: {{ systemService.getOS() }}</li>
                <li>Available Processor Cores: {{ systemService.systemCores }}</li>
              </ul>
            </figure>
          </div>
        </div>
        <div class="buttons">
          <button (click)="buttonHelper($event)">
            <span>OK</span>
          </button>
          <button (click)="buttonHelper($event)">
            <span>Cancel</span>
          </button>
        </div>
      </div>
    </div>
  </window-frame>
</div>
