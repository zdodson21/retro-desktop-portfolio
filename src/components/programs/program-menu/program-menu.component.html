    <div class="frame-contents">
      <!-- <start-item icon="assets/icons/calculator.svg" program-name="Calculator" focus-name="calculator" [in-program]="true" /> -->
      <start-item icon="assets/icons/control-panel.svg" program-name="Control Panel" focus-name="control-panel" [in-program]="true" />
