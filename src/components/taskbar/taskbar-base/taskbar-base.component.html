<div class="taskbar-base-wrapper" #taskbarBase (click)="clickHandler($event)">
  <div class="left-side">
    <taskbar-start></taskbar-start>
  </div>
  <div class="middle">
    @for (program of this.store.openPrograms(); track program) {
      <taskbar-program [icon]="program.iconPath" [program-name]="program.programName" [focus-name]="program.focusName" />
    }
  </div>
  <div class="right-side">
    <taskbar-clock />
  </div>
</div>
