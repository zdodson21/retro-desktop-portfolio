<div class="taskbar-base-wrapper" (click)="clickHandler($event)">
  <div class="left-side">
    <taskbar-start />
  </div>
  <menu class="middle">
    @for (program of windowService.openPrograms(); track program) {
      <taskbar-program [icon]="program.iconPath" [program-name]="program.programName" [focus-name]="program.focusName" />
    }
  </menu>
  <div class="right-side">
    <taskbar-clock />
  </div>
</div>
