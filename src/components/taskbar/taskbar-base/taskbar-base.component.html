<div class="taskbar-base-wrapper" #taskbarBase (click)="clickHandler($event)">
  <div class="left-side">
    <taskbar-start></taskbar-start>
  </div>
  <div class="middle">
    <taskbar-program icon="/assets/icons/system-monitor.png" text="System Monitor" focus-name="system-monitor"></taskbar-program>
  </div>
  <div class="right-side">
    <taskbar-clock></taskbar-clock>
  </div>
</div>
