<div class="window-frame-wrapper">
  <div class="top-panel">
    <p>{{ title }}</p>
    <div class="controls">
      <button #minimizeButton>-</button>
      <button #viewButton>
        <img src="/assets/icons/view-maximize.svg" alt="">
      </button>
      <button (click)="closeButtonHandler()">
        <img src="/assets/icons/close-button.svg" alt="">
      </button>
    </div>
  </div>
  <div class="window-body">
    <ng-content></ng-content>
  </div>
</div>
