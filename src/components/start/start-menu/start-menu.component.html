<div class="start-menu-wrapper" (click)="clickHandler($event)">
  <div class="win-95-bar">
    <img src="assets/windows-95-text-start-menu.webp" alt="Windows95" />
  </div>
  <div class="right-side">
    <div class="programs">
      @if (!systemService.isMobile()) {
        <start-dropout icon="assets/icons/program-folder.webp" text="Programs" [bottom]="true">
          <start-submenu>
            <start-subdropout icon="assets/icons/program-folder.webp" text="Accessories">
              <start-submenu>
                <!-- <start-subdropout icon="assets/icons/program-folder.webp" text="Games"> -->
                <!-- <start-submenu> -->
                <!-- <start-subitem icon="assets/icons/start.webp" program-name="Minesweeper" focus-name="minesweeper" /> -->
                <!-- </start-submenu> -->
                <!-- </start-subdropout> -->
                <start-subdropout icon="assets/icons/program-folder.webp" text="System Tools">
                  <start-submenu>
                    <start-subitem icon="assets/icons/system-monitor.webp" program-name="System Monitor" focus-name="system-monitor" />
                  </start-submenu>
                </start-subdropout>
                <start-subitem icon="assets/icons/calculator.webp" program-name="Calculator" focus-name="calculator" />
                <!-- <start-subitem icon="assets/icons/notepad.webp" program-name="Notepad" focus-name="notepad"/> -->
                <!-- <start-subitem icon="assets/icons/paint.webp" program-name="Paint" focus-name="paint"/> -->
              </start-submenu>
            </start-subdropout>

            <start-subdropout icon="assets/icons/program-folder.webp" text="Main">
              <start-submenu>
                <start-subitem icon="assets/icons/control-panel.webp" program-name="Control Panel" focus-name="control-panel" />
                <!-- <start-subitem icon="assets/icons/msdos.webp" program-name="MSDOS Prompt" focus-name="msdos-prompt" /> -->
                <start-subitem icon="assets/icons/windows-explorer.webp" program-name="Windows Explorer" focus-name="windows-explorer" />
              </start-submenu>
            </start-subdropout>

            @if (devMode) {
              <start-subdropout icon="assets/icons/control-panel.webp" text="In Development">
                <start-submenu>
                  <start-subitem icon="assets/icons/paint.webp" program-name="Paint" focus-name="paint" />
                </start-submenu>
              </start-subdropout>
            }

            <start-subitem icon="assets/icons/internet-explorer.webp" program-name="Internet Explorer" focus-name="internet-explorer" />
            <!-- <start-subitem icon="assets/icons/msdos.webp" program-name="MSDOS Prompt" focus-name="msdos-prompt" /> -->
            <start-subitem icon="assets/icons/windows-explorer.webp" program-name="Windows Explorer" focus-name="windows-explorer" />
          </start-submenu>
        </start-dropout>

        <start-dropout icon="assets/icons/settings.webp" text="Settings">
          <start-submenu>
            <start-subitem icon="assets/icons/control-panel.webp" program-name="Control Panel" focus-name="control-panel" />
            <!-- <start-subitem icon="assets/icons/taskbar-properties.webp" program-name="Taskbar Properties" focus-name="taskbar-properties"/> -->
          </start-submenu>
        </start-dropout>
      } @else {
        <start-item icon="assets/icons/program-folder.webp" program-name="Mobile Program Menu" focus-name="program-menu" />
      }

      <start-item icon="assets/icons/internet-explorer.webp" program-name="Internet Explorer" focus-name="internet-explorer" />
      <start-item icon="assets/icons/calculator.webp" program-name="Calculator" focus-name="calculator" />
      <start-item icon="assets/icons/windows-explorer.webp" program-name="Windows Explorer" focus-name="windows-explorer" />
      <start-item icon="assets/icons/help.webp" program-name="Help" focus-name="help" />
    </div>
    <div class="power-options">
      <start-shutdown />
    </div>
  </div>
</div>
