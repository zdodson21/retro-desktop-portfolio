<div class="container">
  <div class="start-dropdown-wrapper" [class.hovered]="isHovered" (mouseover)="isHovered = true" (mouseleave)="isHovered = false">
    <img [src]="src" [alt]="text" />
    <p [class.hovered]="isHovered">{{ text }}</p>
    <img [src]="isHovered ? 'assets/icons/submenu-arrow-white.svg' : 'assets/icons/submenu-arrow.svg'" [alt]="isHovered ? 'black arrow' : 'white arrow'" class="arrow" />
  </div>
  <div class="menu-space" [class.top]="!bottom" [class.bottom]="bottom" [class.visible]="isHovered" (mouseover)="isHovered = true" (mouseleave)="isHovered = false">
    <ng-content></ng-content>
  </div>
</div>
