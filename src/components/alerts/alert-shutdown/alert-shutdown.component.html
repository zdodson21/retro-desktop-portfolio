<div class="alert-shutdown-wrapper">
  <window-frame window-title="Shut Down Windows" focus-name="shutdown-alert" [alert]="true">
    <div class="frame-contents">
      <div class="left-side">
        <img src="assets/icons/shutdown-alert.svg" alt="Shutdown Icon" />
      </div>
      <form (submit)="formSubmit($event)" #controlForm>
        <div class="options">
          <p>Are you sure you want to:</p>
          <div class="option">
            <input type="radio" name="option" id="shutdown" [value]="0" [(ngModel)]="formValue" />
            <label for="shutdown">Shut down the computer?</label>
          </div>
          <div class="option">
            <input type="radio" name="option" id="restart" [value]="1" [(ngModel)]="formValue" />
            <label for="restart">Restart the computer?</label>
          </div>
          <!-- TODO when ready to integrate MSDOS-Prompt mode -->
          <!-- <div class="option">
            <input type="radio" name="option" id="msdos-mode" [value]="2" [(ngModel)]="formValue">
            <label for="msdos-mode">Restart the computer in MS-DOS mode?</label>
          </div> -->
        </div>

        <div class="controls">
          <button type="submit">
            <span><span>Y</span>es</span>
          </button>
          <button type="button" (click)="noButtonHelper($event)">
            <span><span>N</span>o</span>
          </button>
        </div>
      </form>
    </div>
  </window-frame>
</div>
